# Configuration pre-commit pour PHY-3500
# Voir https://pre-commit.com pour plus d'informations

repos:
  # Hooks généraux
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Supprimer les espaces en fin de ligne
      - id: end-of-file-fixer
        name: Assurer une nouvelle ligne en fin de fichier
      - id: check-yaml
        name: Vérifier la syntaxe YAML
      - id: check-added-large-files
        name: Vérifier les fichiers volumineux
        args: ['--maxkb=1000']
      - id: check-json
        name: Vérifier la syntaxe JSON
      - id: check-toml
        name: Vérifier la syntaxe TOML
      - id: mixed-line-ending
        name: Vérifier les fins de ligne mixtes

  # Nettoyage des notebooks Jupyter
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        name: Nettoyer les outputs des notebooks
        args: ['--extra-keys', 'metadata.kernelspec metadata.language_info.version']

  # Formatage du code Python avec Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Formater le code avec Black
        language_version: python3
        args: ['--line-length=88']

  # Tri des imports avec isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Trier les imports avec isort
        args: ['--profile', 'black']
